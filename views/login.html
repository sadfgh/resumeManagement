<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人简历修改系统</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/login.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.cookie.js"></script>
    <script>
        $(function(){
          var rem = $.cookie('remember')
          if(rem){
            $('.form-check-input').prop('checked',true)
            $('#user').val($.cookie('user')) 
            $('#pwd').val($.cookie('password'))
          }
        })
    </script>
    

</head>
<body>
    

    <div class="container">
        <div class="cont">
            <h2 class="title_box">个人简历管理系统</h2>
            <h6></h6>
        <form id="login_form" action="/loginnew" method="post">
          <div class="form-group">
            <label for="user" class="font-weight-bold font-italic">用户名:</label>
            <input type="text" class="form-control" id="user" name="user" placeholder="请输入用户名">
          </div>
          <div class="form-group" >
            <label for="pwd" class="font-weight-bold font-italic">密码:</label>
            <input type="password" class="form-control" id="pwd" name="password" placeholder="请输入密码">
          </div>
          <div class="form-check right">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="1"> 记住我
            </label>
          </div>
         
         <div id="top"></div>
      
       
          <button type="submit" class="btn btn-outline-dark">登录</button>
          <button type="button" class="btn btn-outline-dark"><a href="/register">注册</a></button>
        </form>
        </div>
        
      </div>
      
      
    <script src="public/js/login.js"></script>
   
  
</body>
</html>
